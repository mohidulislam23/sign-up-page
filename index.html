<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1 class="title">Sign up</h1>

        <div class="main-container__content">
            <div class="content__inputs">
                <form class="content__input--form">
                    <label for="First-name">
                        <input type="text" placeholder="First Name">
                    </label>
                    <label for="Last-name">
                        <input type="text" placeholder="Last Name">
                    </label>
                    <label for="email">
                        <input type="email" placeholder="Email">
                    </label>
                    <label for="password">
                        <input type="password" placeholder="Password">
                    </label>
                </form>
            </div>

            <div class="content__submit">
                <button type="submit" class="button button2">Sign up</button>
                <div class="button google-button">
                    <div class="google-button__google-icon"></div>
                    <p class="no-select">Sign up with Google</p>
                </div>
                <div class="content__submit--line"></div>
                <p>
                    Already have an account?
                    <a href="/">
                        <strong>Sign in</strong>
                    </a>
                </p>
                <div class="content__footer">
                    <p>
                        By clicking "Sign up" button above you agree to our
                        <a href="/">
                            <strong>terms of use</strong>
                        </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
